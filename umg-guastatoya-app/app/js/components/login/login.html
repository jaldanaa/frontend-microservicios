<div id="right-panel" class="right-panel">
  <header-component content="'login'"></header-component>
  <div class="content pb-0">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
            <div class="login-form">
                <form name="vm.loginForm" novalidate>
                    <h1 class="text-center w-100 mb-3">Iniciar sesion</h1>
                    <div class="form-group">
                        <label>Usuario</label>
                        <input
                        type="text"
                        class="form-control"
                        placeholder="Ingresa tu usuario"
                        name="username"
                        ng-model="vm.credenciales.username"
                        ng-required="true"
                        />
                        <p ng-if="vm.loginForm.username.$invalid && vm.loginForm.$submitted" class="text-danger">*Ingrese su usuario</p>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        ng-model="vm.credenciales.password"
                        ng-required="true"
                        />
                        <p ng-if="vm.loginForm.password.$invalid && vm.loginForm.$submitted" class="text-danger">*Ingrese su contraseña</p>
                    </div>
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" ng-click="vm.loginFunction()">
                        Iniciar Sesion
                    </button>
                    <p ng-if="vm.failedLogin" class="text-danger">
                        <strong>Usuario o contraseña incorrectos, intente nuevamente.</strong>
                    </p>
                </form>
            </div>
            </div>
        </div>
    </div>    
  </div>
</div>
